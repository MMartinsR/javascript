<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10 - Ex006 - Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<!-- Aula10 - Ex006 - Eventos DOM
    -> Eventos DOM - https://developer.mozilla.org/en-US/docs/Web/Events#event_listing
        -> mouseenter/mouseout -> ativa movendo o mouse para dentro/ para fora da div
        -> mouseover -> ativa movendo o mouse para dentro e para fora da div
        -> mousemove -> ativa movendo o mouse dentro da div
        -> mousedown -> ativa quando clicamos e seguramos o mouse clicado dentro da div
        -> mouseup -> ativa quando soltamos o clique do mouse dentro da div
        -> click -> ativa quando clicamos e soltamos rapidamente o mouse dentro da div
    
    -> InnerText - muda apenas o texto
    -> InnerHTML - pode aplicar tags html também
    
    -> Podemos disparar os eventos de dentro do HTML ou de dentro do javascript:
        -> <div id="area" onclick="clicar()"> -> HTML
        -> <script>
                function clicar() {
                    var area = window.document.getElementById('area')
                    area.innerText = 'Clicou!'
                    area.style.background = 'red'
                }
            </script>

    -> Para disparar os eventos a partir do javascript, criamos um listener, que vai ficar prestando atenção ao algum evento:
        -> area.addEventListener('click', clicar) <- 'evento', nome_funcao_sem_parenteses.
        -> area.addEventListener('mouseenter', entrar)    
-->
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function entrar() {
            area.innerText = 'Entrou!'
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
