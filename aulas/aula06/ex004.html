<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004 - Outros comandos com string </title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<!-- Ex004 - Outros comandos com string
    -> Comando usado para escrever na tela:
        -> document.write(string)
    -> Podemos usar tags html dentro do método write.
        -> document.write(`<h2>Seu nome tem ${nome.length} letras.</h2>`)
    -> Podemos aplicar estilos CSS a esse comando, para formatar, em vez de usar o html.
    -> Podemos colocar em negrito, usando o <strong>
    -> Podemos usar o método toFixed(valor) para formatar um valor com mais casas decimais.
        -> numero1.toFixed(2) -> 1545.50
    -> Para trocar o . pela , usamos o método replace:
        -> numero1.toFixed(2).replace('.',',') -> 1545,50
    -> Podemos ainda localizar a string com as regras de um determinado lugar:
        -> numero1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> R$ 1.545,50
        -> numero1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) -> US$ 1.545.50
        -> numero1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) -> € 1.545.50
-->
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
