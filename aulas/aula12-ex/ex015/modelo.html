<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Aula 12 - Ex014 - Exercícios
    -> Para que os radiobutton possam ser usados corretamente, devem ter o mesmo atributo name.

    -> Pegando o ano com quatro digitos em JS:
        -> var data = new Date()
        -> var anoAtual = data.getFullYear()

    -> Criando um elemento dinamicamente
        -> var img = document.createElement('img')
        -> img.setAttribute('id','foto')

    -> Para inserir um elemento criado dinamicamente dentro de outro elemento:
        -> res.appendChild(img)
        -> NESSE CASO, O RES É NOSSA DIV E ESTAMOS INSERINDO O IMG CRIADO DINAMICAMENTE DENTRO DELE.
-->
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="itxtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" class="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
