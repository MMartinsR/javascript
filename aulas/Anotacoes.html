    -> Para que esses valores, recebidos do prompt sejam encarados como number, devemos converter seus valores para number, usando:
        -> Number.parseInt(variavel) ou parseInt(variavel) <- número inteiro
        -> Number.parseFloat(variavel) ou parseFloat(variavel) <- número real

        -> window.prompt('Digite um número: ')
        -> window.prompt('Digite outro número: ')

        -> Number.parseInt(window.prompt('Digite outro número: '))
    -> Temos agora uma forma mais intuitiva de fazer essa conversão, onde o javascript define qual será o tipo de conversão necessária, usando simplesmente:
        -> Number(variavel)

<!-- Aula06 - Operadores
    -> No console do node...>
    Operadores Aritméticos:
    + , - , / , * , % , ** (potênciação)
    5 + 2  -> 7
    5 - 2  -> 3
    5 / 2  -> 2.5
    5 * 2  -> 10
    5 % 2  -> 1
    5 ** 2 -> 25

    Ordem de precedência: (do executado primeiro pro executado por último)
    () 
    **
    * , / , %
    + , -
    (5 + 3) / 2 -> 4
    5 + 3 / 2 -> 6.5

    Operador de atribuição:
    var a = 5 + 3  (var a recebe 8)
    var b = a % 5  (var b recebe 8 % 5, que resulta em 3, resto da divisão)
    var c = 5 * b ** 2 (var c recebe 3 elevado a 2, = 9 * 5 = 45)
    var d = 10 - a / 2 (var d recebe 8 / 2 = 4 - 10 = 6)
    var e = 6 * 2 / d (var e recebe 6 * 2 = 12 / 6 = 2)
    var f = b % e + 4 / e (var f recebe 3 % 2 = 1, 4 / 2 = 2 + 1 = 3)

    Auto-atribuições     ->     Simplificando
    var n = 3 -> 3              Atribuição simples
    n = n + 4 -> 7              n += 4
    n = n - 5 -> 2              n -= 5
    n = n * 4 -> 8              n *= 4
    n = n / 2 -> 4              n /= 2
    n = n ** 2 -> 16            n **= 2
    n = n % 5 -> 1              n %= 5

    Auto-atribuições   ->   Simplificando     ->    Incremento/decremento
    var x = 5               Atribuição Simples      Atribuição Simples   
    x = x + 1               x += 1                  x++  ou  ++x
    x = x - 1               x -= 1                  x--  ou  --x   

    Operadores relacionais:
    > , < , >= , <= , == , !=
    5 > 2  -> true
    7 < 4  -> false
    8 >= 8 -> true
    9 <= 7 -> false
    5 == 5 -> true
    4 != 4 -> false

    Operadores relacionais de identidade:
    5 == 5 -> true
    5 == '5' -> true (== não testa tipo)

    Operador de igualdade restrita:
    5 === '5' false (=== testa valor e tipo igual)
    5 === 5 true
    5 != '5' false
    5 !== '5' true (!== desigual restrito)

    Operadores lógicos
    !  -> NOT
    && -> AND
    || -> OR

    Ordem de precedência dos operadores:
    1. Operadores aritméticos,  
    2. Operadores relacionais,
    3. Operadores lógicos.

    Ordem de precedência dos operadores lógicos:
    ! , && e ||

    Operador ternário
    ? :
    teste ? true : false
    true/false test ? if true : if false
    media >= 7.0 ? "Aprovado" : "Reprovado"

<!-- Aula09 - Ex005 - DOM
    -> DOM - Document Object Model, modelo de objetos para documento.

    -> Árvore DOM
        -> A árvore DOM começa da raíz, e esta raíz é chamada de window. Tudo dentro do javascript está dentro desta janela.
        -> Desta raíz temos, o location, o document e o history
            -> o Location diz qual a url, página atual, anterior;
            -> o Document diz qual o documento atual;
                -> dentro de document, temos o objeto html, que é a parte html do nosso site.
                    -> dentro de html temos, o head e o body (filhos de html)
                        -> dentro de head temos, por exemplo, meta, title, style
                        -> dentro do body temos, no nosso exemplo, h1, p, p, div
                            -> Dentro do segundo paragrafo temos, strong
            -> o History guarda a navegação do seu site, de onde você veio para onde vai.
    
    -> Podemos, através de comandos, escrever na tela, buscar configurações da página, etc:
        -> window.document.write('Olá Mundo!')
        -> window.document.write(window.document.charset)
        -> window.document.write(window.navigator.appName)
        -> window.document.write(window.document.URL)
    
    -> Podemos selecionar elementos, para navegar dentro deles. Os métodos de acesso são:
        -> por Marca (tag)
            -> Estamos selecionando o PRIMEIRO elemento p do documento html, porque senão o comando pega todos.
                -> var p1 = document.getElementsByTagName('p')[0]
            -> Escrevemos o texto que temos dentro dele, através do innerText:
                -> document.write(p1.innerText)
                -> document.write(`Está escrito assim: ${p1.innerText}`)
            -> Podemos ainda mudar o estilo desse elemento que está selecionado:
                -> p1.style.color = 'blue'
            -> Podemos aplicar um seletor a uma variável para fazer alterações nesse posteriormente.
                -> var corpo = window.document.body
                -> corpo.style.background = 'black'
            -> O atributo innerHTML traz com ele não só o texto do elemento (innerText), mas também qualquer configuração, como por exemplo o strong que temos no parágrafo 2:
                -> document.write(p1.innerHTML)
                -> window.alert(p1.innerHTML)             

        -> por ID (iD)
            -> Podemos dar um id ao elemento que queremos modificar e manipulá-lo de várias formas:
                -> <div id="msg">Clique em mim!</div>
                -> var i = window.document.getElementById('msg')
                -> i.style.background = 'green'
                -> i.innerText = 'Estou aguardando...'
            -> Podemos ainda fazer o comando diretamente:
                -> var i = window.document.getElementById('msg').innerText = 'Olá!'

        -> por Nome (name)
            -> Por nome é parecido com o id, mas temos que ter cuidado de especificar qual name queremos alterar, através do [] e o indice, como o tagName.
                -> <div name="msg">Clique em mim!</div>
                -> var n = window.document.getElementsByName('msg')[0]
                -> n.innerText = 'Olá'
        -> por Classe (class)
            -> Por classe também está no plural, tendo que usar o [] e o indice do elemento:
                -> <div class="msg">Clique em mim!</div>
                -> var c = window.document.getElementsByClassName('msg')[0] 
        -> por Seletor (selector)
            -> Por seletor é um pouco diferente, por podemos usar a sintaxe do css dentro dos parênteses, além claro, do modo normal:
                -> <div id="msg">Clique em mim!</div> 
                -> var s = window.document.querySelector('div#msg') ou
                -> <div class="msg">Clique em mim!</div>
                -> var s = window.document.querySelector('div.msg')
    -> Lembrando que podemos ocultar o window, na chamada dos elementos.

    
-->

<!-- Aula10 - Ex006 - Eventos DOM
    -> Eventos DOM - https://developer.mozilla.org/en-US/docs/Web/Events#event_listing
        -> mouseenter/mouseout -> ativa movendo o mouse para dentro/ para fora da div
        -> mouseover -> ativa movendo o mouse para dentro e para fora da div
        -> mousemove -> ativa movendo o mouse dentro da div
        -> mousedown -> ativa quando clicamos e seguramos o mouse clicado dentro da div
        -> mouseup -> ativa quando soltamos o clique do mouse dentro da div
        -> click -> ativa quando clicamos e soltamos rapidamente o mouse dentro da div
    
    -> InnerText - muda apenas o texto
    -> InnerHTML - pode aplicar tags html também
    
    -> Podemos disparar os eventos de dentro do HTML ou de dentro do javascript:
        -> <div id="area" onclick="clicar()"> -> HTML
        -> <script>
                function clicar() {
                    var area = window.document.getElementById('area')
                    area.innerText = 'Clicou!'
                    area.style.background = 'red'
                }
            </script>

    -> Para disparar os eventos a partir do javascript, criamos um listener, que vai ficar prestando atenção ao algum evento:
        -> area.addEventListener('click', clicar) <- 'evento', nome_funcao_sem_parenteses.
        -> area.addEventListener('mouseenter', entrar)    
-->
