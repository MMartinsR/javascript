<!-- Aula04 - ex001 - Primeiro Script, alert, variáveis
    -> Criamos um script através da tag script, e dentro dele colocamos nosso código JavaScript.

    -> Comando usado para criar uma mensagem de alerta no navegador:
        -> window.alert('Primeira mensagem!') ou
        -> alert('Primeira mensagem!')
    
    -> Comando usado para criar uma mensagem que requer confirmação:
        -> window.confirm('Está gostando de JS?') ou
        -> confirm('Está gostando de JS?')

    -> Comando usado para possibilitar interação com o usuário, através de uma caixa de texto
        -> window.prompt('Qual seu nome?') ou
        -> prompt('Qual seu nome?')
    
    -> Palavras reservadas de variáveis:
        -> var ou let <- para variáveis
            -> var n1 
            -> let n1
            -> var n1 = 5
            -> let n1 = 5

    -> Em JS é possível utilizar acentos e símbolos nos nomes das variáveis
    
    -> Existem três formas de delimitar strings em JS:
        -> "JavaScript"
        -> 'Curso em Video'
        -> `Guanabara`
    
    -> Tipos primitivos primordias do JS:
        -> Os seguintes dados são para o JS de um único tipo >>Number<<:
            -> 5 18 -12 
            -> 0.5 -15.9 3.14 8.0

        -> Os seguintes dados são para o JS de um único tipo >>String<<:
            -> "Google"
            -> 'JavaScript'
            -> `Maria`

        -> Os seguintes dados são para o JS de um único tipo >>Boolean<<:
            -> true
            -> false
    
    -> Além destes, temos também os tipos:
        -> Dentro da categoria Number:
            -> Infinity
            -> NaN
        -> null
        -> undefined
        -> object
            -> Array
        -> function

    -> Typeof diz de qual tipo é tal variável.
        -> var n = 200
        -> typeof n
        -> 'number'
    
    -> No JS, as variáveis não tem tipos pré-definidos. Elas alteram seu tipo conforme o dado que esteja sendo guardado dentro delas.

    -> Conseguimos usar o typeof com qualquer valor ou variável, incluindo object, function, undefined, NaN e Infinity.
-->
