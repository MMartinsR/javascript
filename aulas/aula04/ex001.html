<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001 - Primeiro Script</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<!-- Ex001 - Primeiro Script
    -> Criamos um script através da tag script, e dentro dele colocamos nosso código JavaScript.

    -> Comando usado para criar uma mensagem de alerta no navegador:
        -> window.alert('Primeira mensagem!') ou
        -> alert('Primeira mensagem!')
    
    -> Comando usado para criar uma mensagem que requer confirmação:
        -> window.confirm('Está gostando de JS?') ou
        -> confirm('Está gostando de JS?')

    -> Comando usado para possibilitar interação com o usuário, através de uma caixa de texto
        -> window.prompt('Qual seu nome?') ou
        -> prompt('Qual seu nome?')
-->
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Primeira mensagem de alerta!')
        window.confirm('Está gostando de JS?')
        window.prompt('Qual seu nome?')

    </script>
</body>
</html>
